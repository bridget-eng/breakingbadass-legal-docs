<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Breaking Badass Legal Docs{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F7F3EF; /* Warm neutral background */
        }
        .hero-gradient { 
            background: linear-gradient(135deg, #5D654E 0%, #000000 100%); /* Dark green to black */
        }
        .card-shadow { 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .text-primary { 
            color: #5D654E; /* Dark green */
        }
        .bg-primary { 
            background-color: #5D654E; /* Dark green */
        }
        .bg-secondary { 
            background-color: #000000; /* Black */
        }
        .text-accent { 
            color: #ECCDC2; /* Warm neutral accent */
        }
        .bg-accent { 
            background-color: #ECCDC2; /* Warm neutral accent */
        }
        .bg-sage { 
            background-color: #C3CABC; /* Sage green */
        }
        .text-sage { 
            color: #C3CABC; /* Sage green */
        }
        .border-primary { 
            border-color: #5D654E; /* Dark green */
        }
        /* Fix for button visibility */
        .btn-primary {
            background-color: #5D654E;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #4a5240;
        }
        .btn-secondary {
            background-color: transparent;
            color: #5D654E;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: 2px solid #5D654E;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary:hover {
            background-color: #5D654E;
            color: white;
        }
        /* Ensure modal buttons are visible */
        .modal-button {
            background-color: #5D654E !important;
            color: white !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: 0.5rem !important;
            font-weight: 600 !important;
            border: none !important;
            cursor: pointer !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        .modal-button:hover {
            background-color: #4a5240 !important;
        }
        /* Fix for navigation links */
        .nav-link {
            color: #374151;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #5D654E;
        }
        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-warm-neutral">
    <nav class="bg-white shadow-lg border-b-2 border-primary">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-primary">Breaking Badass Legal Docs</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    {% if session.user_id %}
                    <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    {% else %}
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    <a href="#pricing" class="nav-link">Pricing</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-secondary text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p>&copy; 2024 Breaking Badass Coaching. All rights reserved.</p>
                <p class="mt-2 text-gray-400">Professional Legal Documentation Platform</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple fade-in animation without complex libraries
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            // Intersection Observer for fade-in animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, index * 100);
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
