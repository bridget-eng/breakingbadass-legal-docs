<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Breaking Badass Legal Docs{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F7F3EF; /* Warm neutral background */
        }
        .hero-gradient { 
            background: linear-gradient(135deg, #5D654E 0%, #000000 100%); /* Dark green to black */
        }
        .card-shadow { 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .text-primary { 
            color: #5D654E; /* Dark green */
        }
n        .bg-primary { 
            background-color: #5D654E; /* Dark green */
        }
        .bg-secondary { 
            background-color: #000000; /* Black */
        }
        .text-accent { 
            color: #ECCDC2; /* Warm neutral accent */
        }
        .bg-accent { 
            background-color: #ECCDC2; /* Warm neutral accent */
        }
        .bg-sage { 
            background-color: #C3CABC; /* Sage green */
        }
        .text-sage { 
            color: #C3CABC; /* Sage green */
        }
        .border-primary { 
            border-color: #5D654E; /* Dark green */
        }
        .hover-primary:hover { 
            background-color: #5D654E; /* Dark green */
        }
        .hover-secondary:hover { 
            background-color: #000000; /* Black */
        }
    </style>
</head>
<body class="bg-warm-neutral">
    <nav class="bg-white shadow-lg border-b-2 border-primary">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-primary">Breaking Badass Legal Docs</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    {% if session.user_id %}
                    <a href="{{ url_for('dashboard') }}" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    {% else %}
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="#pricing" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Pricing</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-secondary text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p>&copy; 2024 Breaking Badass Coaching. All rights reserved.</p>
                <p class="mt-2 text-gray-400">Professional Legal Documentation Platform</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize animations
        anime({
            targets: '.fade-in',
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 800,
            delay: anime.stagger(100)
n        });
    </script>
</body>
</html>
